<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptPilot</title>
    <style>
      body {
        width: 400px;
        min-height: 300px;
        margin: 0;
        padding: 16px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      textarea {
        width: 100%;
        min-height: 100px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }
      .button-row {
        display: flex;
        justify-content: space-between;
      }
      button {
        padding: 8px 16px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
      }
      button:hover {
        background-color: #3367d6;
      }
      button:disabled {
        background-color: #9aa0a6;
        cursor: not-allowed;
      }
      .label {
        font-weight: 500;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./popup.tsx"></script>
  </body>
</html>
